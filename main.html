<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		button{
	background: none;
	border: none;
	color: white;
	background-color: blue;
	cursor: pointer;
	height: 25px;
	width: 65px;
	font-family: georgia;
	font-weight: 500;
	border-radius: 5px
}
button:hover{
	background-color: red;
	height: 30px;
	width: 70px;
	transition: .2s ease;
	font-weight: 700;
	border-radius: 10px;
}
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required><br><br>

    <label>Gender:</label>
    <input type="radio" id="gender_m" name="gender" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" required>
    <label for="gender_f">Female</label><br><br>

    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
      <option value=" ">--Please choose an option--</option>
      <option value="toyota">Toyota</option>
      <option value="ford">Ford</option>
      <option value="swift dzire">Swift Dzire</option>
	  <option value="benz">Benz</option>
	  <option value="fortuner">Fortuner</option>
	  <option value="bmw">BMW</option>
	  <option value="rolls royce">Rolls Royce</option>
    </select><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Age" required><br><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="tel">Phone Number:</label>
    <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required><br><br>

    <label>
      <input type="checkbox" id="tos" name="tos" required>
      I agree to the TOS
    </label><br><br>

    <button type="submit">Sign Up</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
