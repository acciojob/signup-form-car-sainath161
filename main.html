<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		button{
	background: none;
	border: none;
	color: white;
	background-color: blue;
	cursor: pointer;
	height: 25px;
	width: 65px;
	font-family: georgia;
	font-weight: 500;
	border-radius: 5px
}
button:hover{
	background-color: red;
	height: 30px;
	width: 70px;
	transition: .2s ease;
	font-weight: 700;
	border-radius: 10px;
}
	</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" required placeholder="Name"><br><br>
      <label for="email">Email</label>
      <input type="text" id="email" required placeholder="Email"><br><br>
      <label for="gender">Gender</label>
      <input type="radio" name="gender" id="gender_m" required>
		<label>Male</label>
      <input type="radio" name="gender" id="gender_f"required>
		<label for="gender_m">Female</label><br><br>
      <label for="cars">Car Brands</label>
      <select name="cars" id="cars" required aria-placeholder="--Please choose an option-">
		  <option value="">--Please choose an option--</option>
         <option value="banze">benze</option>
         <option value="bmw">BMW</option>
         <option value="scarpio">scarpio</option>
      </select><br><br>
      <label for="age">Age</label>
      <input type="number" name="age" required id="age" placeholder="Age"> <br><br>
      <label for="dob">DOB</label>
      <input type="date" name="dob" id="dob" required><br><br>
      <label for="tel">Phone Number</label>
      <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required placeholder="Password"><br><br>
      <input type="checkbox" name="" id="tos" required>
      <label for="tos">I agree to the TOS</label><br><br>
	  <button type="submit">submit</button>
   </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
